<!DOCTYPE html>
<html>
 <head>
	<title>Data Entry Form</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='style_data_enter.css') }}">
 </head>
 <body>
	<nav>
		<ul>
			<li><a href="http://127.0.0.1:5000/">Home</a></li>
			<li><a href="#">About Us</a></li>
			<li><a href="#">Services</a></li>
			<li><a href="http://127.0.0.1:5000/contact">Contact Us</a></li>
		</ul>
	  </nav>
	  
	<h1>Data Entry Form</h1>
	
	<form method="POST" action="/submit">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required><br><br>
		
		<label for="email">Email:</label>
		<input type="text" id="email" name="email" required><br><br>
		
		<label for="gender">Gender:</label>
		<select id="gender" name="gender">
			<option value="male">Male</option>
			<option value="female">Female</option>
			<option value="other">Other</option>
		</select><br><br>
		
		<label for="interests">Interests:</label>
		<input type="checkbox" id="interests" name="interests" value="sports"> Sports
		<input type="checkbox" id="interests" name="interests" value="music"> Music
		<input type="checkbox" id="interests" name="interests" value="travel"> Travel<br><br>
		
		<label for="datetime">Date and Time:</label>
		<input type="datetime-local" id="datetime" name="datetime" required><br><br>
		
		<input type="submit" value="Submit">
		<input type="reset" value="Reset">
	</form>
 </body>
</html>
