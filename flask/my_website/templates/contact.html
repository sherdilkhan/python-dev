<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style_contact.css') }}">
  </head>
  <body>
    <nav>
		<ul>
		  <li><a href="http://127.0.0.1:5000/">Home</a></li>
		  <li><a href="http://127.0.0.1:5000/aboutUs">About Us</a></li>
		  <li><a href="#">Services</a></li>
		  <li><a href="http://127.0.0.1:5000/contact">Contact Us</a></li>
		</ul>
	  </nav>
    <div class="container">
      <h1>Contact Us</h1>
      <form action="{{ url_for('send_message') }}" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <input type="submit" value="Send">
      </form>
    </div>
  </body>
</html>
